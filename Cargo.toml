[package]
name = "quork"
version = "0.1.2"
license = "MIT"
description = "A collection of small things that don't deserve their own crate"
keywords = ["admin", "sys"]
authors = ["Juliette Cordor"]
documentation = "https://docs.rs/quork"
repository = "https://github.com/jewlexx/quork.git"
homepage = "https://github.com/jewlexx/quork.git"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["quork-proc"]

[dependencies]
cfg-if = "1.0.0"
quork-proc = { version = "0.1", path = "quork-proc", optional = true }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.39.0", features = ["Win32_Foundation", "Win32_System_Threading", "Win32_Security"] }

[target.'cfg(not(windows))'.dependencies]
nix = "0.25"

[features]
default = ["all"]
all = ["macros", "admin"]
macros = ["quork-proc"]
admin = []
