[package]
name = "quork"
version = "0.2.0"
license = "MIT"
description = "A collection of small things that don't deserve their own crate"
keywords = ["admin", "sys"]
authors = ["Juliette Cordor"]
documentation = "https://docs.rs/quork"
repository = "https://github.com/jewlexx/quork.git"
homepage = "https://github.com/jewlexx/quork.git"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["quork-proc"]

[dependencies]
quork-proc = { version = "0.1", path = "quork-proc", optional = true }
spin = { version = "0.9", optional = true }
parking_lot = { version = "0.12", optional = true }
windows = { version = "0.42", features = ["Win32_Foundation", "Win32_System_Threading", "Win32_Security"], optional = true }
nix = { version = "0.25", optional = true }
thiserror = { version = "1.0.37", optional = true }

[features]
default = ["all"]
all = ["macros", "admin", "system", "flip"]
macros = ["quork-proc"]
system = ["windows", "nix"]
admin = []
flip = ["thiserror"]
